<body>
    <center>
    <h1 style="color: rgb(15, 15, 154);font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: xx-large;">Students Data Collection Form</h1><br/>
    <form method="get" action="">
        <label>Name: </label><input type="text" id="name" placeholder="Full name" required/><br/><br>
        <label>Adress: </label><input type="text" id="address" placeholder="Adress"  required/><br><br>
        <label>Email: </label> <input type="email" id="email"placeholder="Email" required/><br><br>
        <label>phone: </label> <input type="number" id="number"placeholder="number" required/><br><br>
        <label>Sex:   </label><label>male</label> <input type="radio" name="sex"/>
        <label>female</label> <input type="radio" name="sex"/><br><br>
        <label>Department</label>
        <input type="text" list="data" placeholder="choose ur department">
        <datalist id="data">
         <option value="CS"></option>
         <option value="IT"></option>
         <option value="EC"></option>
         <option value="ME"></option>
 
        </datalist>
        <br><br>

        <input type="submit" value="submit"/>
    </form>

</body>
